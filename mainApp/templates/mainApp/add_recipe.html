{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TastefulRecipes - Add Recipe</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div style="height: 90vh; width: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    {% include "./blocks/header.html" %}
    <h2>Add a Recipe</h2>
    <form method="post" action="{% url 'add-recipe-action' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="preparation_time">Preparation Time (in minutes):</label>
        <input type="number" id="preparation_time" name="preparation_time" required>
        <br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>
        <br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
        <label for="image">Image (optional):</label>
        <input type="file" name="image" id="image" accept="image/*">
        <button class="form-button" type="submit">Add Recipe</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
