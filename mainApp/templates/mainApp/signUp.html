{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TastefulRecipes - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div id="login">
        <h1>Welcome To Tasteful Recipes! Please Sign Up.</h1>
    <form method="post" action = '{% url "account" "signup" %}'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class = "input-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div class = "input-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class = "input-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="form-button" type="submit">Sign up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Log In!</a>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    </div>
</body>
</html>
